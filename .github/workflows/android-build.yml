name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # ÙŠØªÙŠØ­ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ workflow ÙŠØ¯ÙˆÙŠØ§Ù‹

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # âœ… Ø¥ØµÙ„Ø§Ø­ gradle-wrapper.jar
    - name: Setup Gradle Wrapper
      run: |
        # ØªØ­Ù…ÙŠÙ„ gradle-wrapper.jar Ù…Ù† Ø§Ù„Ù…ØµØ¯Ø± Ø§Ù„Ø±Ø³Ù…ÙŠ
        curl -L -o gradle/wrapper/gradle-wrapper.jar \
          https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„Ù Ø¨Ù†Ø¬Ø§Ø­
        ls -lh gradle/wrapper/gradle-wrapper.jar
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
      
    - name: Create google-services.json from secret
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "âš ï¸ Warning: GOOGLE_SERVICES_JSON secret not set"
          echo "Creating dummy google-services.json for build"
          cp app/google-services.json.template app/google-services.json
        else
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        fi
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø¥Ø¹Ø¯Ø§Ø¯ Gradle
    - name: Gradle version
      run: ./gradlew --version
          
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace
      continue-on-error: true  # Ù„Ø§ ØªÙˆÙ‚Ù Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø¥Ø°Ø§ ÙØ´Ù„Øª Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª
      
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: app/build/reports/tests/
        retention-days: 30
        
    # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ø®Øµ Ù„Ù„Ø¨Ù†Ø§Ø¡
    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸ“± Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "âœ… Debug APK created: **$SIZE**" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
          echo "âœ… Release APK created: **$SIZE**" >> $GITHUB_STEP_SUMMARY
        fi
